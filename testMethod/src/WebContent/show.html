<h2>test whether the spring framework and mybatis are available</h2>
<p>press the button and get alert object</p>

<h2>test log4j2</h2>
<p>press the button and see the log in idea</p>
<button onclick="testLog4j()">test</button>

<script type="text/javascript">
    function getCustomerId() {
        $.ajax({
            url: "getCustomer.do",
            data: {
                customerId: 103
            },
            dataType: "json",
            success: function (result) {
                success(result);
            },
            error: function (result) {
                error(result)
            }
        });
    }

    function testLog4j() {
        $.ajax({
            url: "getCustomer.do",
            data: {
                customerId: 777
            },
            dataType: "json",
            success: function (result) {
                success(result);
            },
            error: function (result) {
                error(result)
            }
        });
    }
    function success(result){
        if (result.status) {
            alert(result.data);
        } else {
            alert(result.message);
        }
    }
    function error(result){
        alert(result.message);
    }
</script>
